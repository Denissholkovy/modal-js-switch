<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>modal-all</title>
  </head>
  <body>

    <div class="content-block">
      <div class="card" onclick="modal('x25')">card x25</div>
      <div class="card" onclick="modal('x100')">card x100</div>
      <div class="card" onclick="modal('x250')">card x250</div>
    </div>

    <div class="modal-blur one">
      <div class="modal-block">
        card x25
        <div class="close" onclick="modal('close')">+</div>
      </div>
    </div>

    <div class="modal-blur two">
      <div class="modal-block">
        card x100
        <div class="close" onclick="modal('close')">+</div>
      </div>
    </div>

    <div class="modal-blur three">
      <div class="modal-block">
        card x250
        <div class="close" onclick="modal('close')">+</div>
      </div>
    </div>
    
    
    <script src="modal.js"></script>
  </body>
</html>
